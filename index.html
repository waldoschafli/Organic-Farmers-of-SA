<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Organic Farmers of South Africa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {margin:0;font-family:system-ui,sans-serif;background:#f5f5f2;}
    #map {height:100vh;width:100%;}
    .popup h3{margin:0 0 .3rem;font-size:1.05rem;}
    .popup p{margin:.3rem 0;font-size:.85rem;line-height:1.4;}
    .popup a{display:inline-block;margin-right:.5rem;font-size:.8rem;color:#2f5d3a;text-decoration:none;font-weight:500;}
    .popup a:hover{text-decoration:underline;}
    .add-farm-btn{
      position: absolute; bottom: 20px; right: 20px; z-index:1000;
      background:#2f5d3a;color:#fff;padding:.6rem 1rem;border-radius:6px;font-weight:600;text-decoration:none;
      box-shadow:0 2px 6px rgba(0,0,0,.3);
    }
  </style>
</head>
<body>
<div id="map"></div>
<a href="https://forms.gle/LpSVGsm8dGY1Bip48" target="_blank" class="add-farm-btn">âž• Add a farm</a>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
<script>
  // Initialize map
  const map = L.map('map').setView([-30.5595, 22.9375], 5);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Google Sheet CSV URL (converted from your sheet)
  const sheetUrl = "https://docs.google.com/spreadsheets/d/1ThbKbPWjwSHFm13jFUjaZo66uyIjgWam6bAVZp1x_Jk/gviz/tq?tqx=out:csv";

  // Fetch CSV and create markers
  Papa.parse(sheetUrl, {
    download: true,
    header: true,
    complete: function(results){
      results.data.forEach(farm => {
        if(!farm.Name || !farm.Latitude || !farm.Longitude) return; // skip empty rows
        const links = [];
        if(farm.Website) links.push(`<a href="${farm.Website}" target="_blank">Website</a>`);
        if(farm.Instagram) links.push(`<a href="${farm.Instagram}" target="_blank">Instagram</a>`);
        if(farm.YouTube) links.push(`<a href="${farm.YouTube}" target="_blank">YouTube</a>`);
        const popupContent = `
          <div class="popup">
            <h3>${farm.Name}</h3>
            <p>${farm.Bio}</p>
            <p>${links.join(' ')}</p>
          </div>`;
        L.marker([parseFloat(farm.Latitude), parseFloat(farm.Longitude)])
          .addTo(map)
          .bindPopup(popupContent);
      });
    }
  });
</script>
</body>
</html>
